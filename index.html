<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçÖPomodoro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet"></head>
<body>
    <div class="pic">
    <img src="icons8-technique-64.png" alt="">
</div>
    <h3 class="header">POMODORO TIMER</h3>

    <div class="container">
        <div class="container_item">
            <p class="timerWork" id="countDown">25:00</p>
            <p class="timerBreak">5:00</p>
        </div >
    <br>
        <div class="container_btn">
            <button class="btnWork">START POMODORO</button>
        </div>
    <br>
        <div class="containerReload">
            <button class="buttonReload"> <img src="icons8-reload-67.png" alt=""> <p class="reload"></p> </button>
        </div>


    </div>

    <script src="script.js"></script>
</body>
